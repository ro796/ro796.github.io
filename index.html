<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moaiad Store - Phone Covers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full fixed top-0 left-0 bg-white/70 backdrop-blur-lg shadow-md z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-800">Moaiad Store</h1>
      <button onclick="toggleCart()" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
        üõí Cart (<span id="cart-count">0</span>)
      </button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="flex-1 flex flex-col justify-center items-center text-center px-6 mt-20">
    <h2 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-4">Stylish Phone Covers</h2>
    <p class="text-lg md:text-xl text-gray-600">Protect your phone with modern elegance ‚ú®</p>
    <a href="#products" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition">Shop Now</a>
  </section>

  <!-- Products -->
  <section id="products" class="max-w-7xl mx-auto px-6 py-12">
    <h3 class="text-3xl font-bold text-center mb-10">Our Collection</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <div class="glass p-4 text-center transform hover:-translate-y-2 transition duration-300">
        <img src="https://images.unsplash.com/photo-1606813902961-9f9f4c993d9d" class="rounded-xl mb-4 h-60 w-full object-cover">
        <h4 class="text-xl font-semibold">Classic Black Cover</h4>
        <p class="text-gray-600 mb-2">$12</p>
        <button onclick="addToCart('Classic Black Cover',12)" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Add to Cart</button>
      </div>

      <div class="glass p-4 text-center transform hover:-translate-y-2 transition duration-300">
        <img src="https://images.unsplash.com/photo-1622420132719-474ecbe5285d" class="rounded-xl mb-4 h-60 w-full object-cover">
        <h4 class="text-xl font-semibold">Marble Style Cover</h4>
        <p class="text-gray-600 mb-2">$15</p>
        <button onclick="addToCart('Marble Style Cover',15)" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Add to Cart</button>
      </div>

      <div class="glass p-4 text-center transform hover:-translate-y-2 transition duration-300">
        <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" class="rounded-xl mb-4 h-60 w-full object-cover">
        <h4 class="text-xl font-semibold">Transparent Clear Cover</h4>
        <p class="text-gray-600 mb-2">$10</p>
        <button onclick="addToCart('Transparent Clear Cover',10)" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Cart -->
  <div id="cart" class="fixed top-24 right-6 w-80 bg-white shadow-2xl rounded-2xl p-6 hidden z-50">
    <h4 class="text-xl font-bold mb-4">Your Cart</h4>
    <ul id="cart-items" class="space-y-2"></ul>
    <p class="mt-4 font-semibold">Total: $<span id="cart-total">0</span></p>
    <button onclick="checkout()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700">Checkout</button>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-12">
    <p>¬© 2025 Moaiad Store | All Rights Reserved</p>
  </footer>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({product, price});
    updateCart();
    gsap.from("#cart-count", {scale:1.5, duration:0.3, ease:"bounce"});
  }

  function updateCart() {
    let cartItems = document.getElementById("cart-items");
    let cartTotal = document.getElementById("cart-total");
    let cartCount = document.getElementById("cart-count");

    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      cartItems.innerHTML += `
        <li class="flex justify-between items-center bg-gray-100 px-3 py-2 rounded-lg">
          <span>${item.product} - $${item.price}</span>
          <button onclick="removeFromCart(${index})" class="text-red-600 font-bold">‚úñ</button>
        </li>
      `;
    });
    cartTotal.innerText = total;
    cartCount.innerText = cart.length;
  }

  function removeFromCart(index) {
    cart.splice(index,1);
    updateCart();
  }

  function toggleCart() {
    let cartBox = document.getElementById("cart");
    cartBox.classList.toggle("hidden");
    gsap.from(cartBox, {y:-50, opacity:0, duration:0.5});
  }

  function checkout() {
    alert("Thank you for shopping at Moaiad Store! üõçÔ∏è");
    cart = [];
    updateCart();
    toggleCart();
  }
</script>

</body>
</html>
