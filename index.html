<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moaiad Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Moaiad Store</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Welcome to Moaiad Store</h1>
    <div class="row justify-content-center">
      
      <!-- Product 1 -->
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$10</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$15</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-3">
        <div class="card">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$20</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
